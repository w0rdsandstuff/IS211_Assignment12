<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add a student here</title>
</head>
<body>
    {% block content %}
        <div>
            <h1>Add Student</h1>

    {% endblock %}
    </br></br>
    <a href="/dashboard">Back Home</a>
</body>
</html>
